{% extends "base.html" %}

{% block title %} Login {% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg p-4" style="width: 350px;">
        <div class="card-body">
            <h2 class="text-center mb-4 text-primary">Login</h2>
            <form action="{{ url_for('auth_manager.login') }}" method="post">
                <div class="mb-3">
                    <label for="email" class="form-label">Username or Email</label>
                    <input type="text" name="email" id="email" class="form-control" placeholder="Enter your username or email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="Enter your password" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
            </form>
            <div class="text-center mt-3">
                <small>Don't have an account? <a href="{{ url_for('auth_manager.signup') }}" class="text-primary">Sign Up</a></small>
            </div>
        </div>
    </div>
</div>

{% endblock %}
